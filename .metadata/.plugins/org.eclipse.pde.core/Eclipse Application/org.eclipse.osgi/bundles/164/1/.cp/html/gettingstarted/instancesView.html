<h1>EC2 Instances View</h1>

<p>
The <a href="javascript:executeCommand(%22org.eclipse.ui.views.showView(org.eclipse.ui.views.showView.viewId=com.amazonaws.eclipse.ec2.ui.views.InstanceView)%22)">

Elastic Block Storage volumes.
