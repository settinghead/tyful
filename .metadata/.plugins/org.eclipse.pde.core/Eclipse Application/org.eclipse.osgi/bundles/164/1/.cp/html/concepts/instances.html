<h1>Instances</h1>

<p>
After an AMI is launched, the resulting running system is called an 
instance. By default, you can run up to twenty instances. If you need 
more than twenty instances, you can
<a href="http://www.amazon.com/gp/html-forms-controller/ec2-request">
submit a request for more</a>.
