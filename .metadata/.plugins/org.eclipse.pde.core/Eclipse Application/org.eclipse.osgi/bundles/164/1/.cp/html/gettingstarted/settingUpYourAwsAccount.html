<h1>Setting Up Your AWS Account</h1>

<p>
Before you can start using the AWS Toolkit for Eclipse, you'll need to configure your
account by following the three easy steps below:

<ul>
	<li><a href="http://www.amazon.com/gp/aws/registration/registration-form.html">
		Create an AWS account</a></li>
    <li><a href="http://aws-portal.amazon.com/gp/aws/developer/subscription/index.html?productCode=AmazonEC2">
    	Sign up for EC2</a></li>
    <li><a href="javascript:executeCommand(%22org.eclipse.ui.window.preferences(preferencePageId=com.amazonaws.eclipse.ec2.preferences.Ec2PreferencePage)%22)">
    	Configure the AWS Toolkit </a></li>
</ul>
